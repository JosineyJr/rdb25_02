x-service-templates:
  base: &base
    build:
      context: ../
      dockerfile: ./build/Dockerfile
    volumes:
      - sockets:/sockets
    networks:
      - backend
      - payment-processor

services:
  api1:
    <<: *base
    container_name: api1
    hostname: api1
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "30MB"
    environment:
      - SOCKET_PATH=/sockets/api1.sock
      - WORKER_SOCKET_PATH=/sockets/worker_http.sock
      - PAYMENTS_SOCKET_PATH=/sockets/payments.sock
      - SUMMARY_SOCKET_PATH=/sockets/summary.sock
      - PURGE_SOCKET_PATH=/sockets/purge.sock
      - PAYMENTS_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments
      - PAYMENTS_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments
      - HEALTH_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments/service-health
      - HEALTH_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments/service-health
    command: ./api
    depends_on:
      - worker1

  api2:
    <<: *base
    container_name: api2
    hostname: api2
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "30MB"
    environment:
      - SOCKET_PATH=/sockets/api2.sock
      - WORKER_SOCKET_PATH=/sockets/worker_http.sock
      - PAYMENTS_SOCKET_PATH=/sockets/payments.sock
      - SUMMARY_SOCKET_PATH=/sockets/summary.sock
      - PURGE_SOCKET_PATH=/sockets/purge.sock
      - PAYMENTS_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments
      - PAYMENTS_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments
      - HEALTH_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments/service-health
      - HEALTH_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments/service-health
    command: ./api
    depends_on:
      - worker1

  api3:
    <<: *base
    container_name: api3
    hostname: api3
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "30MB"
    environment:
      - SOCKET_PATH=/sockets/api3.sock
      - WORKER_SOCKET_PATH=/sockets/worker_http.sock
      - PAYMENTS_SOCKET_PATH=/sockets/payments.sock
      - SUMMARY_SOCKET_PATH=/sockets/summary.sock
      - PURGE_SOCKET_PATH=/sockets/purge.sock
      - PAYMENTS_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments
      - PAYMENTS_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments
      - HEALTH_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments/service-health
      - HEALTH_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments/service-health
    command: ./api
    depends_on:
      - worker1

  api4:
    <<: *base
    container_name: api4
    hostname: api4
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "30MB"
    environment:
      - SOCKET_PATH=/sockets/api4.sock
      - WORKER_SOCKET_PATH=/sockets/worker_http.sock
      - PAYMENTS_SOCKET_PATH=/sockets/payments.sock
      - SUMMARY_SOCKET_PATH=/sockets/summary.sock
      - PURGE_SOCKET_PATH=/sockets/purge.sock
      - PAYMENTS_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments
      - PAYMENTS_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments
      - HEALTH_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments/service-health
      - HEALTH_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments/service-health
    command: ./api
    depends_on:
      - worker1

  worker1:
    <<: *base
    container_name: worker1
    hostname: worker1
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "150MB"
    environment:
      - SOCKET_PATH=/sockets/worker_http.sock
      - PAYMENTS_SOCKET_PATH=/sockets/payments.sock
      - SUMMARY_SOCKET_PATH=/sockets/summary.sock
      - PURGE_SOCKET_PATH=/sockets/purge.sock
      - PAYMENTS_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments
      - PAYMENTS_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments
      - HEALTH_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments/service-health
      - HEALTH_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments/service-health
    command: ./worker

  lb:
    user: root
    image: haproxy:latest
    container_name: haproxy_lb
    volumes:
      - sockets:/sockets
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - api1
      - api2
      - worker1
    ports:
      - 9999:80
      - 8404:8404
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "30MB"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - backend
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - backend
    depends_on:
      - prometheus

volumes:
  sockets:
  grafana-data:

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true