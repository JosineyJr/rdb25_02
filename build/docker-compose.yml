services:
  nginx:
    image: nginx:1.25-alpine
    container_name: rinha-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    networks:
      - backend
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "20MB"

  # Inst√¢ncia 1 da API
  api1:
    image: josiney/rdb25_02:latest 
    container_name: rinha-api-1
    hostname: api1
    networks:
      - backend
      - payment-processor 
    depends_on:
      - db
    environment:
      - POSTGRES_URL=postgres://rinha:rinha@db:5432/rinha
      - PORT=9997
    ports:
      - 9997:9997
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "80MB"

  api2:
    image: josiney/rdb25_02:latest
    container_name: rinha-api-2
    hostname: api2
    networks:
      - backend
      - payment-processor
    depends_on:
      - db
    environment:
      - POSTGRES_URL=postgres://rinha:rinha@db:5432/rinha
      - NATS_URL=nats://nats:4222
      - PORT=9998
    ports:
      - 9998:9998
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "80MB"

  db:
    image: postgres:16-alpine
    container_name: rinha-db
    restart: always
    environment:
      POSTGRES_DB: rinha
      POSTGRES_USER: rinha
      POSTGRES_PASSWORD: rinha
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: "150MB"

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true 