services:
  nginx:
    image: nginx:1.25-alpine
    container_name: rinha-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    networks:
      - backend
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "60MB"

  # Inst√¢ncia 1 da API
  api1:
    image: josiney/rdb25_02:latest 
    container_name: rinha-api-1
    hostname: api1
    networks:
      - backend
      - payment-processor 
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://rinha-redis:6379/0
      - PORT=9997
      - PAYMENTS_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments
      - PAYMENTS_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments
      - HEALTH_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments/service-health
      - HEALTH_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments/service-health
    ports:
      - 9997:9997
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "40MB"

  api2:
    image: josiney/rdb25_02:latest
    container_name: rinha-api-2
    hostname: api2
    networks:
      - backend
      - payment-processor
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://rinha-redis:6379/0
      - PORT=9998
      - PAYMENTS_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments
      - PAYMENTS_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments
      - HEALTH_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments/service-health
      - HEALTH_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments/service-health
    ports:
      - 9998:9998
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "40MB"

  api3:
    image: josiney/rdb25_02:latest
    container_name: rinha-api-3
    hostname: api3
    networks:
      - backend
      - payment-processor
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://rinha-redis:6379/0
      - PORT=9996
      - PAYMENTS_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments
      - PAYMENTS_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments
      - HEALTH_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments/service-health
      - HEALTH_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments/service-health
    ports:
      - 9996:9996
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "40MB"

  api4:
    image: josiney/rdb25_02:latest
    container_name: rinha-api-4
    hostname: api4
    networks:
      - backend
      - payment-processor
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://rinha-redis:6379/0
      - PORT=9995
      - PAYMENTS_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments
      - PAYMENTS_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments
      - HEALTH_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments/service-health
      - HEALTH_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments/service-health
    ports:
      - 9995:9995
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "40MB"

  redis:
    image: redis:7.2-alpine
    container_name: rinha-redis
    networks:
      - backend
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "20MB"

networks:
  backend:
    name: rinha-backend
    driver: bridge
  payment-processor:
    external: true 

volumes:
  data_sql: