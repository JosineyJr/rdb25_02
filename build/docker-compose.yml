services:
  nginx:
    image: nginx:1.25-alpine
    container_name: rinha-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    networks:
      - backend
    depends_on:
      - api1
      - api2
    sysctls:
      net.core.somaxconn: 65535
      net.ipv4.tcp_tw_reuse: "1"
      net.ipv4.tcp_fin_timeout: "15"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "60MB"

  api1:
    image: josiney/rdb25_02-arm64:latest 
    container_name: rinha-api-1
    hostname: api1
    networks:
      - backend
      - payment-processor 
    depends_on:
      - redis
    environment:
      - REDIS_SOCKET=/var/run/redis/redis.sock
      - PORT=9997
      - PAYMENTS_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments
      - PAYMENTS_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments
      - HEALTH_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments/service-health
      - HEALTH_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments/service-health
    volumes:
      - redis-socket:/var/run/redis
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "40MB"

  api2:
    image: josiney/rdb25_02-arm64:latest
    container_name: rinha-api-2
    hostname: api2
    networks:
      - backend
      - payment-processor
    depends_on:
      - redis
    environment:
      - REDIS_SOCKET=/var/run/redis/redis.sock
      - PORT=9998
      - PAYMENTS_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments
      - PAYMENTS_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments
      - HEALTH_PROCESSOR_URL_DEFAULT=http://payment-processor-default:8080/payments/service-health
      - HEALTH_PROCESSOR_URL_FALLBACK=http://payment-processor-fallback:8080/payments/service-health
    volumes:
      - redis-socket:/var/run/redis
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "40MB"

  redis:
    image: redis:7.2-alpine
    container_name: rinha-redis
    networks:
      - backend
    ports:
      - "6379:6379"
    volumes:
      - redis-socket:/var/run/redis
    command: sh -c "chown redis:redis /var/run/redis && redis-server --unixsocket /var/run/redis/redis.sock --unixsocketperm 777"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "20MB"

networks:
  backend:
    name: rinha-backend
    driver: bridge
  payment-processor:
    external: true 

volumes:
  data_sql:
  redis-socket: